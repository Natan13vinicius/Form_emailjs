<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- fonte -->
    <link href="https://db.onlinewebfonts.com/c/749072db7bc4f99a9e057ac4eea027f2?family=Gin+W00+Round" rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="./main.css">
    <title>Trabalhe Conosco.</title>

</head>

<body>
    <div class="container">
        <h1>Trabalhe Conosco</h1>
        <form id="form">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required>
            </div>
            <div class="form-group">
                <label for="perfil">Link de Perfil Profissional:</label>
                <input type="text" id="perfil" name="perfil">
            </div>
            <div class="form-group">
                <label for="sobre">Conte um pouco sobre vocÃª:</label>
                <textarea id="sobre" name="sobre" rows="4" cols="50" required></textarea><br><br>
            </div>
            <input type="submit" id="button"></input>
        </form>
    </div>

    <!-- jquery -->
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

    <!-- jquery mask -->
    <script src="./js/jquery.mask.min.js"></script>

    <!-- js -->
    <script src="./js/main.js"></script>
    <script src="./js/email.js"></script>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <script type="text/javascript">
        emailjs.init('9-ptH8e60iiQyco21')
    </script>


    <script>
        const btn = document.getElementById('button');

        document.getElementById('form')
            .addEventListener('submit', function (event) {
                event.preventDefault();

                btn.value = 'Enviando...';

                const serviceID = 'default_service';
                const templateID = 'template_zmmh948';

                emailjs.sendForm(serviceID, templateID, this)
                    .then(() => {
                        btn.value = 'Send Email';
                        alert('Email enviado, boa sorte !');
                    }, (err) => {
                        btn.value = 'Send Email';
                        alert(JSON.stringify(err));
                    });
            });
    </script>



</body>

</html>
